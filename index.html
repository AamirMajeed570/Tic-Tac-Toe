<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Tic Tac Toe Game</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <ul>
            <li>Welcome! To {{Tic Tac Toe}} Game</li>
        </ul>
    </nav>
    <div class="box">
        <div class="container">
            <div class="info bt bl"><span class="boxtest"></span></div>
            <div class="info bl bt"><span class="boxtest"></span></div>
            <div class="info br bt"><span class="boxtest"></span></div>
            <div class="info bl bt"><span class="boxtest"></span></div>
            <div class="info"><span class="boxtest"></span></div>
            <div class="info br bt bb"><span class="boxtest"></span></div>
            <div class="info bl bt bb"><span class="boxtest"></span></div>
            <div class="info bb"><span class="boxtest"></span></div>
            <div class="info br bb"><span class="boxtest"></span></div>
        </div>
        <div class="gameInfo">
            <h1>Welcome Tic Tac Toe</h1>
            <div class="info2">
                <div>
                    <span class="info3">Turn for X</span>
                    <button id="reset">Reset</button>
                </div>
                <div class="imgbox">
                    <img src="excited.gif" alt="" />
                </div>
            </div>
        </div>
    </div>
    </div>
    <script src="script.js" async defer></script>
</body>

</html>
